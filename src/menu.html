<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Obfuscator Tool</title>
<style>
  body {
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
    background: #000000;
    color: #00ff00;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin-top: 40px;
    color: #00ff00;
    text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
  }

  form {
    width: 90%;
    max-width: 700px;
    background: #111111;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    margin-top: 20px;
  }

  textarea {
    width: 100%;
    height: 150px;
    padding: 12px;
    background: #000;
    color: #00ff00;
    border: none;
    border-radius: 8px;
    font-family: 'Courier New', monospace;
    resize: vertical;
    margin-bottom: 15px;
    text-shadow: 0 0 2px #00ff00;
  }

  select, button, input[type="text"] {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
  }

  select {
    background: #00ff00;
    color: #000;
    cursor: pointer;
  }

  button {
    background: #00ff00;
    color: #000;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  input[type="text"] {
    background: #000;
    color: #00ff00;
    flex: 1;
    border: 1px solid #00ff00;
  }

  pre {
    width: 90%;
    max-width: 700px;
    background: #000;
    color: #00ff00;
    padding: 15px;
    border-radius: 12px;
    margin-top: 20px;
    white-space: pre-wrap;
    word-wrap: break-word;
    position: relative;
    font-family: 'Courier New', monospace;
    text-shadow: 0 0 2px #00ff00;
    overflow-x: auto;
  }

  .copy-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #00ff00;
    color: #000;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    font-weight: bold;
  }

  .download-section {
    display: flex;
    align-items: center;
    width: 90%;
    max-width: 700px;
    margin-top: 15px;
    gap: 10px;
  }
</style>
</head>
<body>

<h1>üîí JS Obfuscator</h1>

<form id="obfuscatorForm">
  <textarea id="code" placeholder="Paste your JavaScript code here..."></textarea>
  <label for="level">Obfuscation Level:</label>
  <select id="level">
    <option value="low">Low</option>
    <option value="medium" selected>Medium</option>
    <option value="high">High</option>
  </select>
  <br><br>
  <button type="submit">Obfuscate üöÄ</button>
</form>

<div style="position: relative; width: 90%; max-width: 700px;">
  <pre id="result">‚ö° Your obfuscated code will appear here...</pre>
  <button class="copy-btn" id="copyBtn">Copy üìã</button>
</div>

<div class="download-section">
  <input type="text" id="filename" placeholder="Enter filename (default: obfuscated)">
  <button id="downloadBtn">Download ‚¨áÔ∏è</button>
</div>

<script>
let lastObfuscatedCode = "";

// Obfuscate
document.getElementById("obfuscatorForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const code = document.getElementById("code").value;
  const level = document.getElementById("level").value;

  const res = await fetch("/api/obfuscate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ code, level }),
  });

  const data = await res.json();
  lastObfuscatedCode = data.obfuscated || "";
  document.getElementById("result").textContent = lastObfuscatedCode || "‚ùå Error: " + data.error;
});

// Download JS
document.getElementById("downloadBtn").addEventListener("click", () => {
  if (!lastObfuscatedCode) {
    alert("‚ö†Ô∏è Please obfuscate some code first!");
    return;
  }

  let filename = document.getElementById("filename").value.trim() || "obfuscated";
  if (!filename.endsWith(".js")) filename += ".js";

  const blob = new Blob([lastObfuscatedCode], { type: "text/javascript" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  a.click();
  URL.revokeObjectURL(url);
});

// Copy to clipboard
document.getElementById("copyBtn").addEventListener("click", () => {
  if (!lastObfuscatedCode) {
    alert("‚ö†Ô∏è Please obfuscate some code first!");
    return;
  }
  navigator.clipboard.writeText(lastObfuscatedCode)
    .then(() => alert("‚úÖ Obfuscated code copied!"))
    .catch(() => alert("‚ùå Copy failed."));
});
</script>

</body>
</html>
