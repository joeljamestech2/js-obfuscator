<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JS OBFUSCATOR TOOL BY | LORD JOEL XMD</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
:root{
  --bg:#000;
  --glass:rgba(255,255,255,0.05);
  --text:#fff;
  --green:#00ff00;
  --red:#ff4d4d;
  --muted:#aaa;
  --highlight:#0ff;
  --radius:12px;
  --blur:8px;
  --transition:0.3s ease;
  --btn-height:35px;
  --btn-width:130px;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;font-family:'JetBrains Mono',monospace;}
body{background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column;}
header{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;backdrop-filter:blur(var(--blur));border-bottom:1px solid rgba(255,255,255,0.1);}
.logo img{height:50px; border-radius:8px; max-width:100%; object-fit:contain; cursor:pointer;}
.status{display:flex;gap:0.7rem;flex-wrap:wrap;align-items:center;}
.status-item{display:flex;align-items:center;gap:0.5rem;font-size:0.85rem;padding:0.3rem 0.8rem;border-radius:50px;border:1px solid rgba(255,255,255,0.1);transition:var(--transition);cursor:pointer;color:var(--text);}
.status-item img{height:30px;width:30px;border-radius:50%;object-fit:cover;cursor:pointer;}
.status-item:hover{border-color:var(--highlight);background:rgba(0,212,255,0.1);}
main{flex:1;padding:2rem;display:flex;flex-direction:column;align-items:center;gap:1.5rem;}
.tool-card{background:var(--glass);backdrop-filter:blur(var(--blur));border-radius:var(--radius);padding:2rem;width:100%;max-width:700px;text-align:center;border:1px solid rgba(255,255,255,0.05);}
.tool-card h2{font-weight:600;margin-bottom:1rem;color:var(--text);}
.tool-card textarea{width:100%;height:150px;background:#000;color:var(--green);border:none;border-radius:var(--radius);padding:1rem;resize:vertical;font-family:'JetBrains Mono',monospace;margin-bottom:1rem;}
.button-grid{
  display:grid;
  grid-template-columns:repeat(2, var(--btn-width));
  grid-template-rows:repeat(2, var(--btn-height));
  gap:0.5rem;
  justify-content:center;
  align-items:center;
  margin-bottom:0.5rem;
}
.button-grid button, .button-grid select{
  height:var(--btn-height);
  width:var(--btn-width);
  border-radius:50px;
  padding:0.3rem 0.6rem;
  border:1px solid var(--highlight);
  background:#000;
  color:var(--text);
  font-weight:600;
  cursor:pointer;
  transition:var(--transition);
  font-family:'JetBrains Mono',monospace;
}
.button-grid button:hover, .button-grid select:hover{
  background:rgba(0,212,255,0.1);
  box-shadow:0 0 10px rgba(0,212,255,0.2);
  transform:scale(1.05);
}
pre{background:#000;color:var(--green);padding:1rem;border-radius:var(--radius);width:100%;overflow-x:auto;white-space:pre-wrap;word-wrap:break-word;position:relative;text-shadow:0 0 2px var(--green);font-family:'JetBrains Mono',monospace;}
.output-grid{
  display:grid;
  grid-template-columns:repeat(2, var(--btn-width));
  grid-auto-rows: var(--btn-height);
  gap:0.5rem;
  justify-content:center;
  align-items:center;
  margin-top:0.5rem;
}
.output-grid button,.output-grid input{
  height:var(--btn-height);
  width:var(--btn-width);
  border-radius:50px;
  padding:0.3rem 0.6rem;
  border:1px solid var(--highlight);
  background:#000;
  color:var(--text);
  font-weight:600;
  cursor:pointer;
  transition:var(--transition);
  font-family:'JetBrains Mono',monospace;
}
.output-grid button:hover,.output-grid input:hover{
  background:rgba(0,212,255,0.1);
  box-shadow:0 0 10px rgba(0,212,255,0.2);
  transform:scale(1.05);
}
#statusMsg{margin-top:0.5rem;font-size:0.9rem;height:20px;}
footer{
  margin-top:1rem;
  text-align:center;
  font-size:0.85rem;
  color:var(--muted);
}
footer a{
  color:var(--highlight);
  text-decoration:none;
  cursor:pointer;
}
footer a:hover{
  text-shadow:0 0 10px var(--highlight);
}

/* Logo dropdown bar */
#logoDropdown{
  position:absolute; top:70px; left:2rem; display:none; flex-direction:column; background:var(--glass);
  backdrop-filter:blur(var(--blur)); border-radius:var(--radius); border:1px solid rgba(255,255,255,0.1); padding:0.5rem; z-index:200;
}
#logoDropdown button{
  width:140px; height:32px; margin:3px 0; border-radius:50px; border:1px solid var(--highlight);
  background:#000;color:var(--text); font-weight:600; cursor:pointer;
}
#logoDropdown button:hover{background:rgba(0,212,255,0.1); transform:scale(1.03);}
</style>
</head>
<body>
<header>
  <div class="logo" title="Click for options">
    <img src="https://raw.githubusercontent.com/joeljamestech2/js-obfuscator/refs/heads/main/image/main.jpg" id="mainLogo">
    <div id="logoDropdown">
      <button onclick="window.open('https://wa.me/255781144539','_blank')">Chat me</button>
      <button onclick="window.open('https://joel-xmd-bot.onrender.com/joel','_blank')">Ask AI</button>
      <button onclick="window.open('https://github.com/joeljamestech2','_blank')">GitHub</button>
      <button onclick="window.open('https://www.youtube.com','_blank')">YouTube</button>
    </div>
  </div>
  <div class="status">
    <div class="status-item" id="userProfile">
      <img src="" id="userImg">
      <span id="usernameText"></span>
    </div>
  </div>
</header>

<main>
  <div class="tool-card">
    <h2>JS OBFUSCATOR</h2>
    <textarea id="code" placeholder="Paste your JavaScript code here..."></textarea>

    <div class="button-grid">
      <button id="pasteBtn">Paste codes</button>
      <button id="uploadBtn">Upload codes</button>
      <select id="levelSelect">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high" selected>High</option>
      </select>
      <button id="obfuscateBtn">Obfuscate</button>
    </div>

    <pre id="result">‚ö° Your obfuscated code will appear here...</pre>

    <div class="output-grid">
      <button id="copyBtn">Copy</button>
      <button id="settingBtn">Setting</button>
      <input type="text" id="filename" placeholder="Filename">
      <button id="downloadBtn">Download</button>
    </div>

    <div id="statusMsg"></div>
  </div>
</main>

<footer>
  JavaScript Obfuscator website created by <a onclick="window.open('https://github.com/joeljamestech2','_blank')">joeljamestech</a>
</footer>

<script>
const defaultUserImg="https://raw.githubusercontent.com/joeljamestech2/js-obfuscator/refs/heads/main/image/user.jpg";
let users=JSON.parse(localStorage.getItem("joelUsers"))||[];
let user=JSON.parse(localStorage.getItem("joelCurrentUser"))||null;
let lastObfuscatedCode="";
let originalFileName=null;

const userImgEl=document.getElementById("userImg");
const usernameText=document.getElementById("usernameText");
const statusMsg=document.getElementById("statusMsg");

/* update header user */
function updateHeaderUser(){
  if(user){
    userImgEl.src=user.userImg||defaultUserImg;
    usernameText.textContent=user.username;
  }else{
    userImgEl.src=defaultUserImg;
    usernameText.textContent="Guest";
  }
}

/* show status text */
function showStatus(msg,color="#0f0"){
  statusMsg.textContent=msg;
  statusMsg.style.color=color;
  setTimeout(()=>{statusMsg.textContent="";},4000);
}

/* Logo dropdown toggle */
const mainLogo=document.getElementById("mainLogo");
const logoDropdown=document.getElementById("logoDropdown");
mainLogo.addEventListener("click", ()=>{
  logoDropdown.style.display=(logoDropdown.style.display==="flex")?"none":"flex";
});

/* Obfuscate */
document.getElementById("obfuscateBtn").addEventListener("click", ()=>{
  const code=document.getElementById("code").value;
  const level=document.getElementById("levelSelect").value;
  if(!code){ showStatus("‚ö†Ô∏è Paste code first!", "#ff4d4d"); return; }
  let obf="";
  if(level==="low"){ obf=code.split("").reverse().join(""); }
  else if(level==="medium"){ obf=`(function(_0xabc){eval(decodeURIComponent(escape(atob(_0xabc))))})("${btoa(unescape(encodeURIComponent(code)))}")`; }
  else{
    const lines=code.split("\n").map(l=>btoa(unescape(encodeURIComponent(l))));
    let vars="";
    lines.forEach(ln=>{
      let v1="_0x"+(Math.random()*1e6|0).toString(16);
      vars+=`var ${v1}="${ln}";\n eval(_0x5de6a9(${v1}));\n`;
    });
    obf=`function _0x5de6a9(_0x3cb417){return decodeURIComponent(escape(atob(_0x3cb417)));}\n(function(){\n${vars}})();`;
  }
  lastObfuscatedCode=obf;
  document.getElementById("result").textContent=obf;
  showStatus("‚úÖ Code obfuscated successfully!");
});

/* Paste from clipboard */
document.getElementById("pasteBtn").addEventListener("click", async ()=>{
  try{
    const text=await navigator.clipboard.readText();
    document.getElementById("code").value=text;
    showStatus("üìã Code pasted from clipboard!");
  }catch(e){ showStatus("‚ö†Ô∏è Paste failed!", "#ff4d4d"); }
});

/* Upload .js file */
document.getElementById("uploadBtn").addEventListener("click", ()=>{
  const input=document.createElement("input");
  input.type="file"; input.accept=".js";
  input.onchange=()=>{
    const file=input.files[0];
    if(file){
      const reader=new FileReader();
      reader.onload=e=>{
        document.getElementById("code").value=e.target.result;
        originalFileName=file.name.replace(/\.[^/.]+$/,"");
        showStatus("üìÅ File uploaded successfully!");
      };
      reader.readAsText(file);
    }
  };
  input.click();
});

/* Copy */
document.getElementById("copyBtn").addEventListener("click", ()=>{
  if(!lastObfuscatedCode){ showStatus("‚ö†Ô∏è Obfuscate first!", "#ff4d4d"); return; }
  navigator.clipboard.writeText(lastObfuscatedCode).then(()=> showStatus("‚úÖ Copied to clipboard!")).catch(()=> showStatus("‚ùå Copy failed!", "#ff4d4d"));
});

/* Download */
document.getElementById("downloadBtn").addEventListener("click", ()=>{
  if(!lastObfuscatedCode){ showStatus("‚ö†Ô∏è Obfuscate first!", "#ff4d4d"); return; }
  let filename=document.getElementById("filename").value.trim()||originalFileName+"_obfuscated";
  if(!filename.endsWith(".js")) filename+=".js";
  const blob=new Blob([lastObfuscatedCode],{type:"text/javascript"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a"); a.href=url; a.download=filename; a.click(); URL.revokeObjectURL(url);
  showStatus("üíæ File downloaded!");
});

/* initialize */
updateHeaderUser();
</script>
</body>
  </html>
