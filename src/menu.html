<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JS OBFUSCATOR TOOL BY | LORD JOEL XMD</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
:root {
  --bg:#000;
  --glass:rgba(255,255,255,0.05);
  --text:#fff;
  --green:#00ff00;
  --muted:#aaa;
  --highlight:#0ff;
  --radius:12px;
  --blur:8px;
  --transition:0.3s ease;
  --btn-height:35px;
  --btn-width:130px;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;font-family:'JetBrains Mono',monospace;}
body{background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column;}
header{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;backdrop-filter:blur(var(--blur));border-bottom:1px solid rgba(255,255,255,0.1);}
.logo{display:flex;align-items:center;gap:10px;cursor:pointer;}
.logo img{height:45px;width:45px;border-radius:8px;object-fit:contain;}
.logo span{font-weight:600;font-size:18px;color:var(--highlight);}
.status{display:flex;gap:0.7rem;flex-wrap:wrap;align-items:center;}
.status-item{display:flex;align-items:center;gap:0.5rem;font-size:0.85rem;padding:0.3rem 0.8rem;border-radius:50px;border:1px solid rgba(255,255,255,0.1);transition:var(--transition);cursor:pointer;color:var(--text);}
.status-item img{height:30px;width:30px;border-radius:50%;object-fit:cover;cursor:pointer;}
.status-item:hover{border-color:var(--highlight);background:rgba(0,212,255,0.1);}
main{flex:1;padding:2rem;display:flex;flex-direction:column;align-items:center;gap:1.5rem;}
.tool-card{background:var(--glass);backdrop-filter:blur(var(--blur));border-radius:var(--radius);padding:2rem;width:100%;max-width:700px;text-align:center;border:1px solid rgba(255,255,255,0.05);}
.tool-card h2{font-weight:600;margin-bottom:1rem;color:var(--text);}
.tool-card textarea{width:100%;height:150px;background:#000;color:var(--green);border:none;border-radius:var(--radius);padding:1rem;resize:vertical;font-family:'JetBrains Mono',monospace;margin-bottom:1rem;}
.button-grid{display:grid;grid-template-columns:repeat(2, var(--btn-width));grid-auto-rows: var(--btn-height);gap:0.5rem;justify-content:center;align-items:center;margin-bottom:0.5rem;}
.button-grid button, .button-grid select{height:var(--btn-height);width:var(--btn-width);border-radius:50px;padding:0.3rem 0.6rem;border:1px solid var(--highlight);background:#000;color:var(--text);font-weight:600;cursor:pointer;transition:var(--transition);font-family:'JetBrains Mono',monospace;}
.button-grid button:hover, .button-grid select:hover{background:rgba(0,212,255,0.1);box-shadow:0 0 10px rgba(0,212,255,0.2);transform:scale(1.05);}
pre{background:#000;color:var(--green);padding:1rem;border-radius:var(--radius);width:100%;overflow-x:auto;white-space:pre-wrap;word-wrap:break-word;position:relative;text-shadow:0 0 2px var(--green);}
.output-grid{display:grid;grid-template-columns:repeat(2, var(--btn-width));grid-auto-rows: var(--btn-height);gap:0.5rem;justify-content:center;align-items:center;margin-top:0.5rem;}
.output-grid button,.output-grid input{height:var(--btn-height);width:var(--btn-width);border-radius:50px;padding:0.3rem 0.6rem;border:1px solid var(--highlight);background:#000;color:var(--text);font-weight:600;cursor:pointer;transition:var(--transition);}
.output-grid button:hover,.output-grid input:hover{background:rgba(0,212,255,0.1);box-shadow:0 0 10px rgba(0,212,255,0.2);transform:scale(1.05);}
footer{margin-top:1rem;text-align:center;font-size:0.85rem;color:var(--muted);}
footer a{color:var(--highlight);text-decoration:none;cursor:pointer;}
footer a:hover{text-shadow:0 0 10px var(--highlight);}

/* Modals */
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:flex;justify-content:center;align-items:center;z-index:1000;display:none;}
.modal .modal-content{background:var(--glass);backdrop-filter:blur(var(--blur));padding:2rem;border-radius:var(--radius);width:90%;max-width:400px;text-align:center;}
.modal input{width:100%;padding:0.5rem 1rem;margin:0.5rem 0;border-radius:var(--radius);border:1px solid var(--highlight);background:#000;color:var(--text);}
.modal button{margin-top:0.5rem;width:100%;height:var(--btn-height);border-radius:50px;border:1px solid var(--highlight);background:#000;color:var(--text);cursor:pointer;font-weight:600;transition:var(--transition);}
.modal button:hover{background:rgba(0,212,255,0.1);transform:scale(1.05);}
#errorMsg{color:red;font-size:0.85rem;display:none;}

/* More Info Menu */
#moreInfo{display:none;flex-direction:column;gap:0.5rem;align-items:center;margin-top:1rem;}
#moreInfo button{width:200px;padding:10px;border-radius:50px;border:1px solid var(--highlight);background:#000;color:var(--text);cursor:pointer;font-weight:600;}
#moreInfo button:hover{background:rgba(0,212,255,0.1);}

/* AI Modal */
#aiResponse{margin-top:1rem;color:var(--green);white-space:pre-wrap;text-align:left;font-size:0.9rem;}
</style>
</head>
<body>

<header>
  <div class="logo" onclick="toggleMoreInfo()">
    <img src="https://raw.githubusercontent.com/joeljamestech2/js-obfuscator/refs/heads/main/image/main.jpg" alt="Logo">
    <span>More Info</span>
  </div>
  <div class="status">
    <div class="status-item" id="userProfile">
      <img src="" alt="User" id="userImg">
      <span id="usernameText"></span>
    </div>
  </div>
</header>

<!-- More Info Menu -->
<div id="moreInfo">
  <button onclick="window.open('https://wa.me/255781144539','_blank')">Chat Me</button>
  <button onclick="window.open('https://whatsapp.com/channel/XXXX','_blank')">WA Channel</button>
  <button onclick="window.open('https://chat.whatsapp.com/XXXX','_blank')">WA Group</button>
  <button onclick="window.open('https://github.com/joeljamestech2','_blank')">GitHub</button>
  <button onclick="window.open('https://youtube.com/@joeljamestech','_blank')">YouTube</button>
  <button onclick="document.getElementById('aiModal').style.display='flex'">Ask AI</button>
</div>

<main>
  <div class="tool-card">
    <h2>JS OBFUSCATOR</h2>
    <textarea id="code" placeholder="Paste your JavaScript code here..."></textarea>
    <div class="button-grid">
      <button id="pasteBtn">Paste codes</button>
      <button id="uploadBtn">Upload codes</button>
      <select id="levelSelect">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high" selected>High</option>
      </select>
      <button id="obfuscateBtn">Obfuscate</button>
    </div>
    <pre id="result">⚡ Your obfuscated code will appear here...</pre>
    <div class="output-grid">
      <button id="copyBtn">Copy</button>
      <button id="settingBtn">Setting</button>
      <input type="text" id="filename" placeholder="Filename">
      <button id="downloadBtn">Download</button>
    </div>
  </div>
</main>

<footer>
  JavaScript Obfuscator website created by <a onclick="window.open('https://github.com/joeljamestech2','_blank')">joeljamestech</a>
</footer>

<!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <h3>Login / Register</h3>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <input type="text" id="loginImg" placeholder="User Image URL (optional)">
    <button id="loginBtn">Login / Register</button>
    <h4>Saved Accounts</h4>
    <ul id="accountsList"></ul>
  </div>
</div>

<!-- Profile Modal -->
<div id="profileModal" class="modal">
  <div class="modal-content">
    <h3>
      <img id="profileHeaderImg" src="" alt="User" style="height:30px;width:30px;border-radius:50%;">
      <span id="profileHeaderUsername"></span>
    </h3>
    <ul id="profileInfo"></ul>
    <button id="uploadProfileImgBtn">Upload Profile Image</button>
    <button id="logoutBtn">Logout</button>
    <button id="deleteAccountBtn">Delete Account</button>
    <button id="closeProfile">Close</button>
  </div>
</div>

<!-- Logout Modal -->
<div id="logoutModal" class="modal">
  <div class="modal-content">
    <h3>Enter Secret ID</h3>
    <input type="text" id="logoutSecretInput" placeholder="LORD~JOEL~xxxx">
    <div id="errorMsg">❌ Invalid Secret ID!</div>
    <button id="confirmLogout">Confirm</button>
    <button onclick="document.getElementById('logoutModal').style.display='none'">Cancel</button>
  </div>
</div>

<!-- Delete Account Modal -->
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <h3>Enter Email to Delete Account</h3>
    <input type="email" id="deleteEmailInput" placeholder="Enter your email">
    <div id="deleteErrorMsg" style="color:red;display:none;">❌ Email not matched!</div>
    <button id="confirmDelete">Delete</button>
    <button onclick="document.getElementById('deleteModal').style.display='none'">Cancel</button>
  </div>
</div>

<!-- Ask AI Modal -->
<div id="aiModal" class="modal">
  <div class="modal-content">
    <h3>Ask Joel XMD AI</h3>
    <input type="text" id="aiPrompt" placeholder="Type your message...">
    <button id="sendAi">Send</button>
    <div id="aiResponse"></div>
    <button onclick="document.getElementById('aiModal').style.display='none'">Close</button>
  </div>
</div>

<script>
let users = JSON.parse(localStorage.getItem("joelUsers")) || [];
let user = JSON.parse(localStorage.getItem("joelCurrentUser")) || null;
const defaultUserImg = "https://raw.githubusercontent.com/joeljamestech2/js-obfuscator/refs/heads/main/image/user.jpg";

function toggleMoreInfo(){
  const box=document.getElementById("moreInfo");
  box.style.display=(box.style.display==="flex")?"none":"flex";
}

// Update header user
function updateHeaderUser(){
  if(user){
    document.getElementById("userImg").src=user.userImg||defaultUserImg;
    document.getElementById("usernameText").innerText=user.username;
  }
}

// Delete account flow
document.getElementById("deleteAccountBtn").onclick=()=>{
  document.getElementById("deleteModal").style.display="flex";
  document.getElementById("deleteEmailInput").value="";
  document.getElementById("deleteErrorMsg").style.display="none";
};
document.getElementById("confirmDelete").onclick=()=>{
  const email=document.getElementById("deleteEmailInput").value.trim();
  if(email===user.email){
    users=users.filter(u=>u.email!==email);
    localStorage.setItem("joelUsers",JSON.stringify(users));
    localStorage.removeItem("joelCurrentUser");
    user=null;
    document.getElementById("deleteModal").style.display="none";
    document.getElementById("profileModal").style.display="none";
    document.getElementById("loginModal").style.display="flex";
  } else {
    document.getElementById("deleteErrorMsg").style.display="block";
  }
};

// Ask AI flow
document.getElementById("sendAi").onclick=async()=>{
  const prompt=document.getElementById("aiPrompt").value.trim();
  if(!prompt) return;
  const apiUrl=`https://api.paxsenix.biz.id/ai/gemini-realtime?text=${encodeURIComponent(prompt)}&session_id=ZXlKaklqb2lZMTg0T0RKall6TTNNek13TVdFNE1qazNJaXdpY2lJNkluSmZNbU01TUdGa05ETmtNVFF3WmpNNU5pSXNJbU5vSWpvaWNtTmZZVE16TURWaE1qTmpNR1ExTnpObFl5Sjk`;
  document.getElementById("aiResponse").innerText="⏳ Thinking...";
  try{
    const res=await fetch(apiUrl);
    let data=await res.json();
    let answer=data.answer||"No response";
    answer=answer.replace(/I am a large language model, trained by Google\.?/gi,"I am joel Xmd bot, trained by Lord Joel.")
                 .replace(/by Google/gi,"by Lord Joel")
                 .replace(/large language model/gi,"joel Xmd bot");
    document.getElementById("aiResponse").innerText=`JOEL XMD AI:\n${answer}`;
  }catch(e){
    document.getElementById("aiResponse").innerText="❌ Error connecting to AI!";
  }
};

// Initialize
if(user){updateHeaderUser();}
else{document.getElementById("loginModal").style.display="flex";}
</script>

</body>
</html>
