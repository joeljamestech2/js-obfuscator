<style>
:root {
  --bg:#000;
  --glass:rgba(255,255,255,0.05);
  --text:#fff;
  --green:#00ff00;
  --muted:#aaa;
  --highlight:#0ff;
  --radius:12px;
  --blur:8px;
  --transition:0.3s ease;
  --btn-height:45px;
  --btn-width:170px;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;font-family:'JetBrains Mono',monospace;}
body{background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column;}
header{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;backdrop-filter:blur(var(--blur));border-bottom:1px solid rgba(255,255,255,0.1);}
.logo img{height:60px; border-radius:12px; max-width:100%; object-fit:contain; cursor:pointer;}
.status{display:flex;gap:0.7rem;flex-wrap:wrap;align-items:center;}
.status-item{display:flex;align-items:center;gap:0.5rem;font-size:1rem;padding:0.3rem 0.8rem;border-radius:50px;border:1px solid rgba(255,255,255,0.1);transition:var(--transition);cursor:pointer;color:var(--text);}
.status-item img{height:40px;width:40px;border-radius:50%;object-fit:cover;cursor:pointer;box-shadow:0 0 5px var(--highlight);}
.status-item:hover{border-color:var(--highlight);background:rgba(0,212,255,0.1);}
main{flex:1;padding:2rem;display:flex;flex-direction:column;align-items:center;gap:1.5rem;}
.tool-card{background:var(--glass);backdrop-filter:blur(var(--blur));border-radius:var(--radius);padding:2rem;width:100%;max-width:700px;text-align:center;border:1px solid rgba(255,255,255,0.05);}
.tool-card h2{font-weight:600;margin-bottom:1rem;color:var(--text);}
.tool-card textarea{width:100%;height:150px;background:#000;color:var(--green);border:none;border-radius:var(--radius);padding:1rem;resize:vertical;font-family:'JetBrains Mono',monospace;margin-bottom:1rem;}
.button-grid{
  display:grid;
  grid-template-columns:repeat(2, var(--btn-width));
  grid-auto-rows: var(--btn-height);
  gap:0.5rem;
  justify-content:center;
  align-items:center;
  margin-bottom:0.5rem;
}
.button-grid button, .button-grid select, .button-grid input,
.output-grid button,.output-grid input,
#loginModal button,#loginModal input,
#profileModal button,#aboutMeModal button,#secretIdContainer input,#secretIdContainer button{
  height:var(--btn-height);
  width:var(--btn-width);
  border-radius:50px;
  padding:0.3rem 0.6rem;
  border:1px solid var(--highlight);
  background:#000;
  color:var(--text);
  font-weight:600;
  cursor:pointer;
  transition:var(--transition);
  font-family:'JetBrains Mono',monospace;
}
.button-grid button:hover, .button-grid select:hover, .button-grid input:hover,
.output-grid button:hover,.output-grid input:hover,
#loginModal button:hover,#loginModal input:hover,
#profileModal button:hover,#aboutMeModal button:hover,
#secretIdContainer input:hover,#secretIdContainer button:hover{
  background:rgba(0,212,255,0.1);
  box-shadow:0 0 10px rgba(0,212,255,0.2);
  transform:scale(1.05);
}
pre{background:#000;color:var(--green);padding:1rem;border-radius:var(--radius);width:100%;overflow-x:auto;white-space:pre-wrap;word-wrap:break-word;position:relative;text-shadow:0 0 2px var(--green);font-family:'JetBrains Mono',monospace;}
.output-grid{display:grid;grid-template-columns:repeat(2, var(--btn-width));grid-auto-rows: var(--btn-height);gap:0.5rem;justify-content:center;align-items:center;margin-top:0.5rem;}
footer{margin-top:1rem;text-align:center;font-size:0.85rem;color:var(--muted);}
footer a{color:var(--highlight);text-decoration:none;cursor:pointer;}
footer a:hover{text-shadow:0 0 10px var(--highlight);}

/* Modals */
#loginModal,#profileModal,#aboutMeModal,#secretIdModal{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.85);display:none;
  justify-content:center;align-items:center;z-index:1000;
}
.modal-content{background:var(--glass);backdrop-filter:blur(var(--blur));padding:2rem;border-radius:var(--radius);width:90%;max-width:400px;text-align:center;overflow-y:auto;max-height:90%;}
#profileModal h3{display:flex;align-items:center;margin-bottom:1rem;}
#profileModal h3 img{margin-right:10px;box-shadow:0 0 5px var(--highlight);}
#profileModal ul{list-style:none;text-align:left;margin:0;padding:0;}
#profileModal li{padding:0.3rem 0;border-bottom:1px solid rgba(255,255,255,0.1);}
#accountsList{margin-top:0.5rem;max-height:150px;overflow-y:auto;}
#accountsList li{padding:0.3rem;cursor:pointer;border-bottom:1px solid rgba(255,255,255,0.1);}
#accountsList li:hover{background:rgba(0,212,255,0.1);}

/* About Me inside profile */
#profileAboutMe{display:flex;flex-direction:column;gap:0.5rem;margin:1rem 0;}
#aboutMeModal img{height:80px;width:80px;border-radius:50%;margin-bottom:0.5rem;box-shadow:0 0 5px var(--highlight);}
#aboutMeModal h3{text-align:center;margin-bottom:0.5rem;}
#aboutMeModal .about-links{display:flex;flex-direction:column;gap:0.5rem;margin:1rem 0;}

/* Secret ID Modal */
#secretIdContainer{display:flex;flex-direction:column;align-items:center;gap:0.5rem;margin-top:1rem;}
</style>
</head>

<script>
let lastObfuscatedCode="";
let originalFileName=null;
const defaultUserImg = "https://raw.githubusercontent.com/joeljamestech2/js-obfuscator/refs/heads/main/image/user.jpg";
let users = JSON.parse(localStorage.getItem("joelUsers")) || [];
let user = JSON.parse(localStorage.getItem("joelCurrentUser")) || null;

const loginModal = document.getElementById("loginModal");
const profileModal = document.getElementById("profileModal");
const userImgEl = document.getElementById("userImg");
const usernameText = document.getElementById("usernameText");
const accountsList = document.getElementById("accountsList");
const secretContainer = document.getElementById("secretIdContainer");
const secretInput = document.getElementById("secretIdInput");

function showLogin(){ loginModal.style.display = "flex"; renderAccounts(); }
function hideLogin(){ loginModal.style.display = "none"; }
function updateHeaderUser(){
  if(user){
    userImgEl.src = user.userImg || defaultUserImg;
    usernameText.innerText = user.username;
  }
}
function renderAccounts(){
  accountsList.innerHTML="";
  users.forEach(u=>{
    const li = document.createElement("li");
    li.innerHTML=`<img src="${u.userImg||defaultUserImg}" style="height:25px;width:25px;border-radius:50%;vertical-align:middle;margin-right:5px;"> ${u.username}`;
    li.onclick=()=>{
      user = u;
      localStorage.setItem("joelCurrentUser", JSON.stringify(user));
      updateHeaderUser();
      hideLogin();
    };
    accountsList.appendChild(li);
  });
}

// Login/Register
document.getElementById("loginBtn").addEventListener("click",()=>{
  const username=document.getElementById("loginUsername").value.trim();
  const email=document.getElementById("loginEmail").value.trim();
  const password=document.getElementById("loginPassword").value;
  let userImg=document.getElementById("loginImg").value.trim()||defaultUserImg;
  if(!username||!email||!password){alert("Please fill all fields!");return;}
  let existing=users.find(u=>u.email===email);
  if(existing){user=existing;}else{
    user={username,email,password,userImg,secretId:"LORD-JOEL~",downloads:[]};
    users.push(user);localStorage.setItem("joelUsers",JSON.stringify(users));
  }
  localStorage.setItem("joelCurrentUser",JSON.stringify(user));
  hideLogin();
  updateHeaderUser();
});

if(!user){showLogin();}else{updateHeaderUser();}

// Profile modal
document.getElementById("userProfile").addEventListener("click",()=>{
  const profileInfo=document.getElementById("profileInfo");
  const profileHeaderImg=document.getElementById("profileHeaderImg");
  const profileHeaderUsername=document.getElementById("profileHeaderUsername");
  if(user){
    profileHeaderImg.src=user.userImg||defaultUserImg;
    profileHeaderUsername.textContent=user.username;
    profileInfo.innerHTML=`
      <li><strong>Email:</strong> ${user.email}</li>
      <li><strong>Secret ID:</strong> ${user.secretId}</li>
      <li><strong>Download History:</strong></li>`;
    if(user.downloads.length===0)profileInfo.innerHTML+="<li>None</li>";
    else user.downloads.forEach(d=>{profileInfo.innerHTML+=`<li>${d.filename} - ${d.date}</li>`;});
  }
  profileModal.style.display="flex";
});

// Logout workflow
document.getElementById("logoutBtn").addEventListener("click",()=>{
  secretIdContainer.style.display="flex";
});
confirmSecretBtn.addEventListener("click",()=>{
  if(secretIdInput.value===user.secretId){
    user=null;localStorage.removeItem("joelCurrentUser");
    profileModal.style.display="none";
    secretIdInput.value="";secretIdContainer.style.display="none";
    showLogin();
  }else{alert("Incorrect Secret ID!");}
});

// Close profile
document.getElementById("closeProfile").addEventListener("click",()=>{profileModal.style.display="none";});

// About Me click
document.getElementById("logoDiv").addEventListener("click",()=>{document.getElementById("aboutMeModal").style.display="flex";});
</script>
