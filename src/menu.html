<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Obfuscator by Joel</title>
  <style>
    body {
      background:#0f0f0f;
      color:white;
      font-family:monospace;
      margin:0;
      padding:0;
      text-align:center;
    }
    header {
      background:#1a1a1a;
      padding:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    #username {
      display:flex;
      align-items:center;
      gap:8px;
    }
    #username .icon {
      font-size:18px;
      color:#00ff88;
    }
    #username .name {
      font-weight:bold;
    }
    textarea {
      width:90%;
      height:200px;
      margin:10px 0;
      background:#111;
      color:#00ff00;
      border:none;
      padding:10px;
      border-radius:8px;
    }
    pre {
      width:90%;
      max-height:300px;
      margin:10px auto;
      background:#111;
      color:#00ff00;
      padding:10px;
      border-radius:8px;
      overflow:auto;
      word-break:break-word;
    }
    .btn-grid {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      width:90%;
      margin:10px auto;
    }
    button {
      padding:10px;
      border:none;
      border-radius:8px;
      background:#222;
      color:white;
      cursor:pointer;
    }
    button:hover { background:#333; }
    #filename { padding:5px; margin:5px; }
    img.banner { max-width:100%; border-radius:12px; margin:10px 0; }
    footer { margin:20px 0; font-size:14px; color:#888; }
  </style>
</head>
<body>
  <header>
    <h2>JS Obfuscator Tool</h2>
    <div id="username">
      <span class="icon">$(usernameicon)</span>
      <span class="name">joelobsfucator user</span>
    </div>
    <div id="battery">🔋 ...%</div>
  </header>

  <img class="banner" src="https://raw.githubusercontent.com/joeljamestech2/js-obfuscator/refs/heads/main/image/main.jpg" alt="banner">

  <textarea id="code" placeholder="⚡ Paste your JavaScript code here..."></textarea>

  <div class="btn-grid">
    <button onclick="obfuscate('low')">Obfuscate Low</button>
    <button onclick="obfuscate('medium')">Obfuscate Medium</button>
    <button onclick="obfuscate('high')">Obfuscate High</button>
    <button id="uploadBtn">Upload JS</button>
  </div>

  <pre id="result">⚡ Your obfuscated code will appear here...</pre>

  <input id="filename" placeholder="Enter file name before download">
  <button id="downloadBtn">Download</button>
  <button id="copyBtn">Copy</button>
  <button id="clearBtn">Clear</button>

  <footer>
    JavaScript Obfuscator website created by joeljamestech  
    <a href="https://github.com/joeljamestech2" target="_blank" style="color:#00ff88;">@joeljamestech2</a>
  </footer>

<script>
let lastObfuscatedCode="", originalFileName="";

// 🔋 Real battery percentage
navigator.getBattery().then(battery=>{
  function updateBattery(){
    document.getElementById("battery").innerText="🔋 "+Math.round(battery.level*100)+"%";
  }
  updateBattery();
  battery.addEventListener("levelchange", updateBattery);
});

// Upload file
document.getElementById("uploadBtn").addEventListener("click",()=>{
  const input=document.createElement("input");
  input.type="file";
  input.accept=".js,application/javascript";
  input.onchange=e=>{
    const file=e.target.files[0];
    if(file){
      const reader=new FileReader();
      reader.onload=ev=>{
        document.getElementById("code").value=ev.target.result;
        originalFileName=file.name.replace(/\.[^/.]+$/,"");
      };
      reader.readAsText(file);
    }
  };
  input.click();
});

// Obfuscation
function obfuscate(level){
  let code=document.getElementById("code").value;
  if(!code.trim()){ alert("⚠️ Enter or upload JavaScript code first!"); return; }
  
  let obf="";
  if(level==="low"){
    obf=code.split("").reverse().join("");
  } else if(level==="medium"){
    obf=btoa(code);
    obf=`eval(atob("${obf}"))`;
  } else {
    let encoded=btoa(unescape(encodeURIComponent(code)));
    let wrapper=`(function(_0xabc){eval(decodeURIComponent(escape(atob(_0xabc))))})("${encoded}")`;
    obf=wrapper;
  }
  
  lastObfuscatedCode="// Obfuscation Level: "+level+"\n"+obf;
  document.getElementById("result").textContent=lastObfuscatedCode;
}

// Download
document.getElementById("downloadBtn").addEventListener("click",()=>{
  let filename=document.getElementById("filename").value.trim();
  if(!filename && originalFileName){
    filename=originalFileName+"_obfuscated";
  }
  if(!filename){
    alert("⚠️ Please enter a filename before downloading!");
    return;
  }
  const blob=new Blob([lastObfuscatedCode],{type:"text/javascript"});
  const link=document.createElement("a");
  link.href=URL.createObjectURL(blob);
  link.download=filename.endsWith(".js")?filename:filename+".js";
  link.click();
});

// Copy
document.getElementById("copyBtn").addEventListener("click",()=>{
  if(!lastObfuscatedCode){alert("⚠️ Nothing to copy!");return;}
  navigator.clipboard.writeText(lastObfuscatedCode);
  alert("✅ Code copied!");
});

// Clear
document.getElementById("clearBtn").addEventListener("click",()=>{
  document.getElementById("code").value="";
  document.getElementById("result").textContent="⚡ Your obfuscated code will appear here...";
  lastObfuscatedCode="";
  originalFileName="";
});
</script>
</body>
</html>
