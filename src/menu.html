<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JS OBFUSCATOR TOOL BY | LORD JOEL XMD</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
:root {
  --bg:#000;
  --glass:rgba(255,255,255,0.05);
  --text:#fff;
  --green:#00ff00;
  --muted:#aaa;
  --highlight:#0ff;
  --radius:12px;
  --blur:8px;
  --transition:0.3s ease;
  --btn-height:35px;
  --btn-width:130px;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;font-family:'JetBrains Mono',monospace;}
body{background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column;}
header{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;backdrop-filter:blur(var(--blur));border-bottom:1px solid rgba(255,255,255,0.1);}
.logo img{height:50px; border-radius:8px; max-width:100%; object-fit:contain; cursor:pointer;}
.status{display:flex;gap:0.7rem;flex-wrap:wrap;align-items:center;}
.status-item{display:flex;align-items:center;gap:0.5rem;font-size:0.85rem;padding:0.3rem 0.8rem;border-radius:50px;border:1px solid rgba(255,255,255,0.1);transition:var(--transition);cursor:pointer;color:var(--text);}
.status-item img{height:30px;width:30px;border-radius:50%;object-fit:cover;cursor:pointer;}
.status-item:hover{border-color:var(--highlight);background:rgba(0,212,255,0.1);}
main{flex:1;padding:2rem;display:flex;flex-direction:column;align-items:center;gap:1.5rem;}
.tool-card{background:var(--glass);backdrop-filter:blur(var(--blur));border-radius:var(--radius);padding:2rem;width:100%;max-width:700px;text-align:center;border:1px solid rgba(255,255,255,0.05);}
.tool-card h2{font-weight:600;margin-bottom:1rem;color:var(--text);}
.tool-card textarea{width:100%;height:150px;background:#000;color:var(--green);border:none;border-radius:var(--radius);padding:1rem;resize:vertical;font-family:'JetBrains Mono',monospace;margin-bottom:1rem;}
.button-grid{
  display:grid;
  grid-template-columns:repeat(2, var(--btn-width));
  grid-auto-rows: var(--btn-height);
  gap:0.5rem;
  justify-content:center;
  align-items:center;
  margin-bottom:0.5rem;
}
.button-grid button, .button-grid select{
  height:var(--btn-height);
  width:var(--btn-width);
  border-radius:50px;
  padding:0.3rem 0.6rem;
  border:1px solid var(--highlight);
  background:#000;
  color:var(--text);
  font-weight:600;
  cursor:pointer;
  transition:var(--transition);
  font-family:'JetBrains Mono',monospace;
}
.button-grid button:hover, .button-grid select:hover{
  background:rgba(0,212,255,0.1);
  box-shadow:0 0 10px rgba(0,212,255,0.2);
  transform:scale(1.05);
}
pre{background:#000;color:var(--green);padding:1rem;border-radius:var(--radius);width:100%;overflow-x:auto;white-space:pre-wrap;word-wrap:break-word;position:relative;text-shadow:0 0 2px var(--green);font-family:'JetBrains Mono',monospace;}
.output-grid{
  display:grid;
  grid-template-columns:repeat(2, var(--btn-width));
  grid-auto-rows: var(--btn-height);
  gap:0.5rem;
  justify-content:center;
  align-items:center;
  margin-top:0.5rem;
}
.output-grid button,.output-grid input{
  height:var(--btn-height);
  width:var(--btn-width);
  border-radius:50px;
  padding:0.3rem 0.6rem;
  border:1px solid var(--highlight);
  background:#000;
  color:var(--text);
  font-weight:600;
  cursor:pointer;
  transition:var(--transition);
  font-family:'JetBrains Mono',monospace;
}
.output-grid button:hover,.output-grid input:hover{
  background:rgba(0,212,255,0.1);
  box-shadow:0 0 10px rgba(0,212,255,0.2);
  transform:scale(1.05);
}
footer{
  margin-top:1rem;
  text-align:center;
  font-size:0.85rem;
  color:var(--muted);
}
footer a{
  color:var(--highlight);
  text-decoration:none;
  cursor:pointer;
}
footer a:hover{
  text-shadow:0 0 10px var(--highlight);
}

/* Modals and notifications */
#loginModal, #profileModal, #levelModal{
  position:fixed;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;z-index:1000;display:none;
}
.modal-content{
  background:var(--glass);
  backdrop-filter:blur(var(--blur));
  padding:2rem;
  border-radius:var(--radius);
  width:90%;
  max-width:400px;
  text-align:center;
  overflow-y:auto;
  max-height:90%;
}
#toastContainer, #centerToast{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  z-index:2000;
  pointer-events:none;
}
.levelBtn{cursor:pointer;border-radius:12px;border:1px solid #d2b87c;background:#fff;padding:0.5rem 1rem;font-weight:600;font-family:'JetBrains Mono',monospace;}
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://raw.githubusercontent.com/joeljamestech2/js-obfuscator/refs/heads/main/image/main.jpg" alt="Logo">
  </div>
  <div class="status">
    <div class="status-item" id="userProfile">
      <img src="" alt="User" id="userImg">
      <span id="usernameText"></span>
    </div>
  </div>
</header>

<main>
  <div class="tool-card">
    <h2>JS OBFUSCATOR </h2>
    <textarea id="code" placeholder="Paste your JavaScript code here..."></textarea>

    <div class="button-grid">
      <button id="pasteBtn">Paste codes</button>
      <button id="uploadBtn">Upload codes</button>
      <select id="levelSelect">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high" selected>High</option>
      </select>
      <button id="obfuscateBtn">Obfuscate</button>    
    </div>

    <pre id="result">⚡ Your obfuscated code will appear here...</pre>

    <div class="output-grid">
      <button id="copyBtn">Copy</button>
      <button id="settingBtn">Setting</button>
      <input type="text" id="filename" placeholder="Filename">
      <button id="downloadBtn">Download</button>
    </div>
  </div>
</main>

<footer>
  JavaScript Obfuscator website created by <a onclick="window.open('https://github.com/joeljamestech2','_blank')">joeljamestech</a>
</footer>

<!-- Center Notification -->
<div id="centerToast"></div>

<!-- Obfuscation Level Modal -->
<div id="levelModal" style="display:none;">
  <p>Select Obfuscation Level</p>
  <div style="display:flex;gap:1rem;justify-content:center;margin-top:1rem;">
    <button class="levelBtn" data-level="low">Low</button>
    <button class="levelBtn" data-level="medium">Medium</button>
    <button class="levelBtn" data-level="high">High</button>
  </div>
</div>

<!-- Login Modal -->
<div id="loginModal">
  <div class="modal-content">
    <h3>Login / Register</h3>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <input type="text" id="loginImg" placeholder="User Image URL (optional)">
    <button id="loginBtn">Login / Register</button>
    <h4>Saved Accounts</h4>
    <ul id="accountsList"></ul>
  </div>
</div>

<!-- Profile Modal -->
<div id="profileModal">
  <div class="modal-content">
    <h3>
      <img id="profileHeaderImg" src="" alt="User" style="height:30px;width:30px;border-radius:50%;">
      <span id="profileHeaderUsername"></span>
    </h3>
    <ul id="profileInfo"></ul>
    <button id="uploadProfileImgBtn">Upload Profile Image</button>
    <button id="logoutBtn">Logout</button>
    <button id="deleteAccountBtn">Delete Account</button>
    <button id="closeProfile">Close</button>
  </div>
</div>

<script>
// ---------- Utilities ----------
let lastObfuscatedCode="";
let originalFileName=null;
const defaultUserImg = "https://raw.githubusercontent.com/joeljamestech2/js-obfuscator/refs/heads/main/image/user.jpg";
let users = JSON.parse(localStorage.getItem("joelUsers")) || [];
let user = JSON.parse(localStorage.getItem("joelCurrentUser")) || null;

const loginModal = document.getElementById("loginModal");
const profileModal = document.getElementById("profileModal");
const levelModal = document.getElementById("levelModal");
const userImgEl = document.getElementById("userImg");
const usernameText = document.getElementById("usernameText");
const accountsList = document.getElementById("accountsList");

// ---------- Notifications ----------
function notify(message,duration=2500){
  const toastContainer = document.getElementById("centerToast");
  const toast = document.createElement("div");
  toast.textContent = message;
  toast.style.cssText = `
    background: #f4e1b1;
    color: #4b3b1a;
    border: 2px solid #d2b87c;
    padding: 1rem 1.5rem;
    border-radius: 14px;
    font-family: 'JetBrains Mono', monospace;
    font-weight:600;
    font-size: 1rem;
    text-align:center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    opacity:0;
    transform: scale(0.7);
    transition: all 0.4s ease;
    pointer-events:auto;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0.7);
  `;
  toastContainer.appendChild(toast);
  setTimeout(()=>{ toast.style.opacity=1; toast.style.transform="translate(-50%,-50%) scale(1)"; },50);
  setTimeout(()=>{ toast.style.opacity=0; toast.style.transform="translate(-50%,-50%) scale(0.7)"; setTimeout(()=>toast.remove(),400); },duration);
}

// ---------- Header / Accounts ----------
function updateHeaderUser(){
  if(user){
    userImgEl.src = user.userImg || defaultUserImg;
    usernameText.innerText = user.username;
  }
}
function renderAccounts(){
  accountsList.innerHTML="";
  users.forEach(u=>{
    const li=document.createElement("li");
    li.innerHTML=`<img src="${u.userImg||defaultUserImg}" style="height:20px;width:20px;border-radius:50%;vertical-align:middle;margin-right:5px;"> ${u.username}`;
    li.onclick=()=>{ user=u; localStorage.setItem("joelCurrentUser",JSON.stringify(user)); updateHeaderUser(); hideLogin(); };
    accountsList.appendChild(li);
  });
}
function showLogin(){ loginModal.style.display="flex"; renderAccounts(); }
function hideLogin(){ loginModal.style.display="none"; }
if(!user){ showLogin(); } else { updateHeaderUser(); }

// ---------- Login / Register ----------
document.getElementById("loginBtn").addEventListener("click",()=>{
  const username=document.getElementById("loginUsername").value.trim();
  const email=document.getElementById("loginEmail").value.trim();
  const password=document.getElementById("loginPassword").value;
  const userImg=document.getElementById("loginImg").value.trim() || defaultUserImg;
  if(!username||!email||!password){ notify("⚠️ Fill all fields!"); return; }
  let existing = users.find(u=>u.email===email);
  if(existing){ user=existing; }
  else{ 
    user={username,email,password,userImg,secretId: "JOEL-XMD~"+Math.random().toString(36).substr(2,8),downloads:[]}; 
    users.push(user); 
    localStorage.setItem("joelUsers",JSON.stringify(users));
  }
  localStorage.setItem("joelCurrentUser",JSON.stringify(user));
  hideLogin(); updateHeaderUser();
  notify("✅ Logged in as "+user.username);
});

// ---------- Profile Modal ----------
document.getElementById("userProfile").addEventListener("click",()=>{
  const profileInfo=document.getElementById("profileInfo");
  const profileHeaderImg=document.getElementById("profileHeaderImg");
  const profileHeaderUsername=document.getElementById("profileHeaderUsername");
  if(user){
    profileHeaderImg.src=user.userImg||defaultUserImg;
    profileHeaderUsername.textContent=user.username;
    profileInfo.innerHTML=`<li><strong>Email:</strong> ${user.email}</li><li><strong>Secret ID:</strong> ${user.secretId}</li><li><strong>Download History:</strong></li>`;
    if(user.downloads.length===0) profileInfo.innerHTML+="<li>None</li>";
    else user.downloads.forEach(d=>{ profileInfo.innerHTML+=`<li>${d.filename} - ${d.date}</li>`; });
  }
  profileModal.style.display="flex";
});
document.getElementById("closeProfile").addEventListener("click",()=>{ profileModal.style.display="none"; });

// ---------- Upload Profile Image ----------
document.getElementById("uploadProfileImgBtn").addEventListener("click",()=>{
  const input=document.createElement("input"); input.type="file"; input.accept="image/*";
  input.onchange=()=>{ const file=input.files[0]; if(file){ const reader=new FileReader(); reader.onload=e=>{
    user.userImg=e.target.result; users=users.map(u=>u.email===user.email?user:u); localStorage.setItem("joelUsers",JSON.stringify(users)); localStorage.setItem("joelCurrentUser",JSON.stringify(user)); updateHeaderUser(); notify("✅ Profile image updated!");
  }; reader.readAsDataURL(file); } };
  input.click();
});

// ---------- Logout ----------
document.getElementById("logoutBtn").addEventListener("click",()=>{
  const secret=prompt("Enter Secret ID to logout (or use 1234ABCD)","");
  if(!secret) return;
  if(secret===user.secretId||secret==="1234ABCD"){ user=null; localStorage.removeItem("joelCurrentUser"); profileModal.style.display="none"; showLogin(); notify("✅ Logged out!"); }
  else notify("❌ Invalid Secret ID!"); 
});

// ---------- Delete Account ----------
document.getElementById("deleteAccountBtn").addEventListener("click",()=>{
  const email = prompt("Enter your email to confirm deletion","");
  const password = prompt("Enter your password","");
  if(!email||!password){ notify("⚠️ Email and password required!"); return; }
  if(email===user.email && password===user.password){
    users = users.filter(u=>u.email!==user.email);
    localStorage.setItem("joelUsers",JSON.stringify(users));
    localStorage.removeItem("joelCurrentUser");
    user=null;
    profileModal.style.display="none";
    showLogin();
    notify("✅ Account deleted!");
  } else notify("❌ Email or password incorrect!");
});

// ---------- Obfuscator ----------
document.getElementById("obfuscateBtn").addEventListener("click",()=>{
  const code=document.getElementById("code").value;
  const level=document.getElementById("levelSelect").value;
  if(!code){ notify("⚠️ Paste code first!"); return; }
  let obfuscated="";
  if(level==="low"){ obfuscated="// Level: low\n"+code.split("").reverse().join(""); }
  else if(level==="medium"){ obfuscated=`(function(_0xabc){eval(decodeURIComponent(escape(atob(_0xabc))))})("${btoa(unescape(encodeURIComponent(code)))}")`; }
  else if(level==="high"){
    const lines=code.split("\n").map(l=>btoa(unescape(encodeURIComponent(l))));
    let vars="";
    lines.forEach(ln=>{ let v1="_0x"+(Math.random()*1e6|0).toString(16); vars+=`  var ${v1}="${ln}";\n  eval(_0x5de6a9(${v1}));\n`; });
    obfuscated=`function _0x5de6a9(_0x3cb417){return decodeURIComponent(escape(atob(_0x3cb417)));}\n(function(){\n${vars}})();`;
  }
  lastObfuscatedCode=obfuscated;
  document.getElementById("result").textContent=obfuscated;
});

// ---------- Paste ----------
document.getElementById("pasteBtn").addEventListener("click",async()=>{
  try{ const text=await navigator.clipboard.readText(); document.getElementById("code").value=text; } 
  catch{ notify("⚠️ Paste failed!"); }
});

// ---------- Upload ----------
document.getElementById("uploadBtn").addEventListener("click",()=>{
  const input=document.createElement("input"); input.type="file"; input.accept=".js";
  input.onchange=()=>{ const file=input.files[0]; if(file){ const reader=new FileReader(); reader.onload=e=>{
    document.getElementById("code").value=e.target.result;
    originalFileName=file.name.replace(/\.[^/.]+$/,"");
  }; reader.readAsText(file); } };
  input.click();
});

// ---------- Copy ----------
document.getElementById("copyBtn").addEventListener("click",()=>{
  if(!lastObfuscatedCode){ notify("⚠️ Obfuscate first!"); return; }
  navigator.clipboard.writeText(lastObfuscatedCode).then(()=>notify("✅ Copied!")).catch(()=>notify("❌ Copy failed!"));
});

// ---------- Download ----------
document.getElementById("downloadBtn").addEventListener("click",()=>{
  if(!lastObfuscatedCode){ notify("⚠️ Obfuscate first!"); return; }
  let filename=document.getElementById("filename").value.trim();
  if(!filename && originalFileName) filename=originalFileName+"_obfuscated";
  if(!filename){ notify("⚠️ Enter a filename!"); return; }
  if(!filename.endsWith(".js")) filename+=".js";
  const blob=new Blob([lastObfuscatedCode],{type:"text/javascript"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a"); a.href=url; a.download=filename; a.click(); URL.revokeObjectURL(url);

  if(user){ user.downloads.push({filename,date:new Date().toLocaleString()}); users=users.map(u=>u.email===user.email?user:u); localStorage.setItem("joelUsers",JSON.stringify(users)); localStorage.setItem("joelCurrentUser",JSON.stringify(user)); }
});

// ---------- Obfuscation Level Modal ----------
const levelSelectBtn=document.getElementById("levelSelect");
levelSelectBtn.addEventListener("click",()=>{
  levelModal.style.display="flex";
  setTimeout(()=>{ levelModal.style.opacity=1; levelModal.style.transform="translate(-50%, -50%) scale(1)"; },50);
});
document.querySelectorAll(".levelBtn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const level=btn.dataset.level;
    levelSelectBtn.value=level;
    notify(`✅ Selected: ${level.charAt(0).toUpperCase()+level.slice(1)}`);
    levelModal.style.opacity=0;
    levelModal.style.transform="translate(-50%, -50%) scale(0.7)";
    setTimeout(()=>levelModal.style.display="none",400);
  });
});
</script>
</body>
</html>
